name: Notifier

on:
  [ push, pull_request ]

jobs:

  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
    - name: send custom message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
        [${{ github.repository }}]
        Um ${{ github.event_name }} foi executado na branch ${{ steps.branch-name.outputs.current_branch }}